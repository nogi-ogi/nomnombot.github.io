<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Weather App</title>

	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
	<script>
		var OneSignal = window.OneSignal || [];
		OneSignal.push(["init", {
		appId: "YOUR_APP_ID",
		autoRegister: false, /* Set to true to automatically prompt visitors */
		subdomainName: 'SUBDOMAIN_NAME',   
		notifyButton: {
			enable: true /* Set to false to hide */
		}
		}]);
	</script>


<link href="style.css" rel="stylesheet"></head>

<body ng-app="appNomin">
	<div>
		<ui-view></ui-view>
	</div>
<script type="text/javascript" src="manifest.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="style.js"></script><script type="text/javascript" src="app.js"></script></body>
</html>
